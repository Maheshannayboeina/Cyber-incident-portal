<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
        .helplines {
            margin-top: 20px;
        }
        .helplines h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .helplines ul {
            padding-left: 0;
            list-style: none;
        }
        .helplines ul li {
            margin-bottom: 5px;
        }

        .learn-more-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 16px;
    text-align: center;
    color: #fff;
    background-color: #007bff; /* Bootstrap primary color, you can change it */
    border-radius: 5px;
    text-decoration: none;
}

.learn-more-button:hover {
    background-color: #0056b3; /* Darker shade for hover effect */
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction: {{ prediction }}</h2>
        <p><strong>Details:</strong> {{ info }}</p>

        <h3>Recommended Steps:</h3>
        <ul>
            {% for step in steps %}
                <li>{{ step }}</li>
            {% endfor %}
        </ul>

       
        <div class="helplines">
            <h3>Helplines:</h3>
            <ul>
                {% for helpline, contact in helplines.items() %}
                    <li><strong>{{ helpline }}:</strong> <a href="{{ 'http://' in contact or 'https://' in contact and contact or 'https://' + contact }}" target="_blank">{{ contact }}</a></li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('learn') }}" class="learn-more-button">Learn More</a>
        </div>
        
       
        <!-- <div class="helplines">
            <h3>Helplines:</h3>
            <ul>
                {% for helpline, contact in helplines.items() %}
                    <li><strong>{{ helpline }}:</strong> <a href="{{ contact }}" target="_blank">{{ contact }}</a></li>
                {% endfor %}
            </ul>
        </div> -->
    </div>
</body>
</html>
